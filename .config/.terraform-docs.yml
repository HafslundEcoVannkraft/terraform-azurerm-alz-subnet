# .terraform-docs.yml

formatter: "markdown table"
settings:
  color: true
content: |-
  {{ .Header }}
  
  {{ .Requirements }}

    ## Simple module usage
        
    ```hcl
    {{ include "examples/example-1/main.tf" }}
    ```

  {{ .Resources }}
  {{ .Inputs }}
  {{ .Outputs }}
  {{ .Modules }}
  {{ .Footer }}

recursive:
  enabled: false

output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  required: true
  sensitive: true
  type: true
